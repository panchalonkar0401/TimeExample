<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock</title>
	<style type="text/css">
		#tm{
			color: darkorchid;
			text-align: center;
			margin-top: 120px;
			font-size: 450px;
			font-family: times new roman, gill sans;
			text-shadow: 0px 0px 20px violet;
			-webkit-text-stroke: 2px white;
		}
		#main{
			background: black	 ;

		}
	</style>
</head>
<body id="main">
	<h1 id="tm">00:00:00</h1>

	<script type="text/javascript">
		let tm = document.getElementById("tm");

		function displayTime() {
			let time = new Date();
			let hr = (time.getHours())%12;
			let mn = time.getMinutes();
			let sc = time.getSeconds();

			tm.innerHTML = `${hr}:${mn}:${sc}`
		}
		setInterval(displayTime,1000);
	</script>

</body>
</html>
